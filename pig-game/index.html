<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pig||Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="winning-score">
    	<input type="text" name="winning-score" id="win-score" placeholder="Please set the winning score in number" class="win-score"/>
    	<input type="submit" value="Submit">
    </div>
	<div class="wrapper clearfix">
		<div class="player-0-panel active">
			<div class="player-name" id="name-0">Player 1</div>
			<div class="player-score" id="score-0"></div>
			<div class="player-current-box">
				<div class="player-current-label">Current</div>
				<div class="player-current-score" id="current-0">11</div>
			</div>
		</div>
		<div class="player-1-panel">
			<div class="player-name" id="name-1">Player 2</div>
			<div class="player-score" id="score-1">72</div>
			<div class="player-current-box">
				<div class="player-current-label">Current</div>
				<div class="player-current-score" id="current-1">0</div>
			</div>
		</div>
		<button class="btn-new">🔄 New Game</button>
		<button class="btn-roll">🎲 Roll dice</button> 
		<button class="btn-hold">📥 Hold</button>
		<img src="dice-1.png" alt="Dice" class="dice">
	</div>
	<script src="app.js"></script>
</body>
</html>
